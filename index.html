<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href=" style.css">
</head>

<body>

    <div class=header>
        <h1>HTML Google-Sheet</h1>
    </div>
    <br>

    <form action="www.google.com">

        <div class=box>
            <label>EMAIL</label><br>
            <input type=text placeholder="YOUR EMAIL" required>
        </div>
        <br>
        <div class=box>
            <label>NAME</label><br>
            <input type=text placeholder="YOUR NAME" required>
        </div>
        <br>
        <div class=box>
            <label>GENDER</label><br>
            <div><input type=radio>Male
            <input type=radio>Female</div>
        </div>
        <BR>
        <div class=box>
            <label>SEMESTER AND BRANCH</label><br>
            <input type=text placeholder="YOUR BRANCH" required>
        </div>
        <br>
        <div class=box>
            <label>MOBILE NUMBER</label><br>
            <input type=text placeholder="YOUR NUMBER" required>
        </div>
        <br>
        <div class=box>
            <label>Do you have any queries?</label><br>
            <div><input type=radio>Yes
                <input type=radio>No
            </div>
        </div>
        <br><br>
        <center>
            <button type="submit">SUBMIT</button>
        </center>

    </form>

</body>

</html>
